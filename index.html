<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <header>
        <h1>ARE YOU SMARTER THAN A CODER</h1>
        <div id="countdown">
            <p>Time Remaining:</p>
        </div>
    </header>


    <main> 
        

        <div id= "game-box">
            <div id="buttons">
                <button id="start">START</button>
            </div>
            <div id="question-box">
                <h2 id="question">Sample Question</h2>
                <ul id="options">
                    <li id="A" class="answer">A
                    </li>
                    <li id="B" class="answer">B
                    </li>
                    <li id="C" class="answer">C
                    </li>
                    <li id="D" class="answer">D
                    </li>
                </ul>
            </div>
            <div id="score-box">
            
                <h2 id="score-display">testing 123</h2>

                <form id="userbox"class="transparent">
                    <label for="intials" class="transparent">Would you like to save your score?</label><br>
                    <input type="text" name="initials" id="userinput" class="transparent" placeholder="First initial Last initial" ><br>

                    <button id="score">SUBMIT</button>

                </form>

                <div id="high-scores">
                    <div id="topscores">

                    </div>
                </div>
            
            </div>

        </div>

        
        
        <div id="text-channel">

        </div>
    
    </main>


    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
